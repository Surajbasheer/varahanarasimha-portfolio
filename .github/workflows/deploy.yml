name: Build & Deploy Next.js to EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./my-app

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Next.js
        run: npm run build

      - name: Package build
        run: |
          tar -czf next_build.tar.gz .next public package.json package-lock.json next.config.js || true
        # If some files missing, tar will still create archive (|| true)

      - name: Copy build to server (SCP)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          port: ${{ secrets.EC2_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "my-app/next_build.tar.gz"
          target: "${{ secrets.APP_DIR }}"

      - name: Unpack & restart on server (SSH)
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          port: ${{ secrets.EC2_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ${{ secrets.APP_DIR }}
            # backup old build
            timestamp=$(date +%s)
            [ -d .next ] && mv .next .next.bak.$timestamp || true

            # unpack
            tar -xzf next_build.tar.gz || true
            rm -f next_build.tar.gz

            # install production deps
            npm ci --production --legacy-peer-deps

            # restart with pm2 (uses package.json "start" script)
            pm2 start npm --name "nextapp" -- start || pm2 restart nextapp
            pm2 save
